<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Тестовое задание для Only</title>
  </head>
  <body class="root">
    <div class="checkbox-container">
      <input
        type="checkbox"
        class="checkbox-container__checkbox"
        name="add-marker" />
      <label
        class="checkbox-container__label"
        for="add-marker"
        >Добавить маркеры</label
      >
    </div>
    <div class="background"></div>
    <!-- шаблон маркера местоположения -->
    <template class="marker-template">
      <button class="button"></button>
    </template>
  </body>
</html>
